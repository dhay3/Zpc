mode: rule
log-level: info
dns:
	default-nameserver:
		- 223.5.5.5
		- 9.9.9.9
		- system
	nameserver:
		- https://223.5.5.5/dns-query
	skip-cert-verify: true
	fake-ip-filter:
		- '+.lan'
		- '+.local'
		- '+.localhost'
		- '+.home'
		- '+.rustdesk.com'
proxy-providers:
	XiongMao:
    url: "https://sub.maoxiongnet.com/sub?target=clash&udp=true&filename=maoxiong&interval=86400&append_info&url=https://galben.xyz/link/I4k2vTbu5BEXuXFoFhGlm2ie6gv1Y3JN?clash=1&extend=1"
    interval: 3600